<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #eceff1;
      }
      .container {
        width: 350px;
        padding: 30px;
        background-color: #ffffff;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        text-align: center;
      }
      .container h2 {
        margin-bottom: 20px;
        color: #333333;
      }
      .input-field {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
      }
      .input-field:focus {
        border-color: #007bff;
      }
      .btn {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .forgot-password {
        display: block;
        margin-top: 15px;
        font-size: 14px;
        color: #007bff;
        text-decoration: none;
      }
      .forgot-password:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="signin-form" action="#meter-form">
        <h2>Log In</h2>
        <input
          type="text"
          class="input-field"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="text"
          class="input-field"
          name="userid"
          placeholder="User ID"
          required
        />
        <input
          type="password"
          class="input-field"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit" class="btn">Sign In</button>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </form>
    </div>
  </body>
</html>
